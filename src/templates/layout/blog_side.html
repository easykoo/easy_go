{{$lang := .Session.Lang}}
<div id="side" class="col-lg-3 pull-right">
    <div class="well">
        <h4>{{tsl $lang "label.search"}}</h4>

        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
    {{with .Response.CategoryList}}
    <div class="well">
        <h4>{{tsl $lang "label.categories"}}</h4>

        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled">
                    {{range .}}
                    <li><a href="javascript:goToCategory('{{.Id}}')">{{.Description}}</a></li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>
    {{end}}

    {{with .Response.Tags}}
    <div class="well">
        <h4><i class="fa fa-tags"></i>&nbsp;{{tsl $lang "label.tags"}}</h4>

        <div class="row">
            <div class="col-lg-12">
                {{range .}}
                <a class="btn btn-info btn-xs tag" href="/blog/tag/{{.Name}}">{{.Name}} <span class="badge hidden">{{.Count}}</span></a>
                {{end}}
            </div>
        </div>
    </div>
    {{end}}
</div>
