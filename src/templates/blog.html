<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{tsl .Session.Lang "main.title"}} - {{tsl .Session.Lang "label.blog"}}</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/css/front.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

{{template "layout/front_nav" .}}

<div class="container">

    <div class="row">
        <div class="col-lg-9">
            {{range .Response.blogList}}
            <h1><a href='/blog/view/{{.Id}}'>{{.Title}}</a></h1>

            <p class="lead">by <a href="#">{{.CreateUser}}</a></p>
            <hr>
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{.PublishDate | formatTime}}</p>
            <hr>
            {{.Content | unescaped}}
            <a class="btn btn-primary" href='/blog/view/{{.Id}}'>Read More <span
                    class="glyphicon glyphicon-chevron-right"></span></a>
            <hr>
            {{end}}
            <hr>

            <!-- pager -->
            <ul class="pager">
                <li class="previous"><a href="#">&larr; Older</a>
                </li>
                <li class="next"><a href="#">Newer &rarr;</a>
                </li>
            </ul>
        </div>

        {{template "layout/blog_side" .}}

    </div>

    <footer>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; easykoo.com 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- JavaScript -->
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/easykoo.js"></script>

</body>

</html>
